<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.js"></script>
</head>
<body>
<div ng-controller="myCtrl">
    <input type="checkbox" ng-checked="isChecked"/>是否同意
</div>


<script>
    var app  = angular.module('myApp',['ng']);
    app.controller('myCtrl',function($scope){
        $scope.isChecked = true;
    });

</script>
</body>
</html>
