<!DOCTYPE html>
<!--调用模块-->
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/angular.js"></script>
    <title></title>
</head>
<body>


<div ng-controller="myCtrl">
    <table>
        <thead>
        <tr>
            <th>年龄</th>
            <th>年龄</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="obj in list">
            <td>{{obj.name}}</td>
            <td>{{obj.age}}</td>
        </tr>
        </tbody>
    </table>
</div>


<script>
    //创建模块
    var app = angular.module('myApp', ['ng']);

    //创建一个控制器
    app.controller('myCtrl', function ($scope,$http) {
        $http.get('data/1.json').success(function(data){
            $scope.list = data;
        });
    });


</script>

</body>
</html>
