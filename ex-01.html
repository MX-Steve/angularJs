<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.js"></script>
</head>
<body>
<div ng-controller="myCtrl">
    <button ng-click="addMsg()">添加数据</button>
    <table>
        <thead>
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>价格</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="tmp in arr track by $index">
            <td>{{$index}}</td>
            <td>{{tmp.name}}</td>
            <td>{{tmp.price}}</td>
            <td><button ng-click="delete($index)">删除</button></td>
        </tr>
        </tbody>
    </table>
</div>


<script>
    var app  = angular.module('myApp',['ng']);
    app.controller('myCtrl',function($scope){
        $scope.arr=[
            {name:'鱼香肉丝',price:24},
            {name:'京酱肉丝',price:25}
        ];
        $scope.delete = function(n){
            $scope.arr.splice(n,1);
        };

        $scope.addMsg = function(){
            var name = prompt("请输入菜名");
            var price = prompt("请输入价格");
            $scope.arr.push({name:name,price:price});
        }
    });

</script>
</body>
</html>
