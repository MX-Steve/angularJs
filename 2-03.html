<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
    <script src="js/angular.js"></script>
</head>
<body>

<div ng-controller="myCtrl">
    <select ng-model="myCity"
            ng-options="city.name for city in cities">
    </select>
    <h3>双向数据绑定</h3>
    <input type="text" ng-model="myInput"/>
    <p>{{myInput}}</p>
    <h1>2.过滤器</h1>
    <h2>1.内置的过滤器</h2>
    <p>{{price | currency:'円'}}</p>
    <p>{{nowDate | date:'yy-MM-dd'}}</p>
    <p>{{name | uppercase}}</p>
    <p>{{name | lowercase}}</p>
    <ul>
        <li ng-repeat="tmp in list | orderBy:'age' |orderBy:'score':true | limitTo:3">
            {{tmp.name+":"+tmp.age+":"+tmp.score}}
        </li>
    </ul>
    <p>{{num | number:1}}</p>
</div>

<script>
    var app = angular.module('myApp',['ng']);
    app.controller('myCtrl',function($scope){
       $scope.cities = [
           {name:'北京',value:'bj'},
           {name:'上海',value:'sh'},
           {name:'四川',value:'sc'},
           {name:'西藏',value:'xz'}
       ];
        $scope.price = 25;
        $scope.nowDate = new Date();
        $scope.name = "Jhone";
        $scope.fruit = ['apple','banana','orange','tomato'];
        $scope.num  = 3.1456;
        $scope.list=[
            {name:'Lucy',age:26,score:98},
            {name:'Lucy',age:23,score:56},
            {name:'Lucy',age:27,score:100},
            {name:'Lucy',age:16,score:88},
        ];
    });
</script>
</body>
</html>
